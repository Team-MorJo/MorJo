spring.application.name=morjo
spring.profiles.include=key

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${morjo.db-endpoint}:3306/morjo_db?serverTimezone=UTC
spring.datasource.username=${morjo.db-user}
spring.datasource.password=${morjo.db-password}

# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.morjo.model.dto
mybatis.configuration.map-underscore-to-camel-case=true
